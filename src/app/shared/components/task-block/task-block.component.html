<div class="task-block" [style.background-color]="task.color" [style.top]="blockTop" [style.height]="blockHeight">
  <h1 class="title"> {{task.title}} </h1>

  @if(task.info) {
    <p class="info"> {{task.info}} </p>
  }

  @if (timeStart && timeEnd) {
    <p class="timespan"> {{timeStart}} - {{timeEnd}} </p>
  }
</div>
